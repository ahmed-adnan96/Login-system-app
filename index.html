<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Login System</title>
  </head>
  <body>
    <section class="vh-100">
      <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col">
            <div
              class="login-form d-md-flex justify-content-center align-items-center"
            >
              <div class="login-box w-50 p-5 rounded-2">
                <h1 class="text-center pb-3">Smart Login System</h1>
                <div class="name transition d-none position-relative">
                  <input type="text" class="form-control my-3" id="userName" />
                  <label for="userName">Enter Your Name</label>
                </div>
                <div class="email position-relative">
                  <input
                    type="email"
                    class="form-control my-5"
                    id="userEmail"
                  />
                  <label for="userEmail">Enter Your Email</label>
                </div>
                <div class="password position-relative">
                  <input
                    type="password"
                    class="form-control my-5"
                    id="userPassword"
                  />
                  <label for="userPassword">Enter Your Password</label>
                </div>
                <button class="btn btn-lg w-100">LOGIN</button>
                <div class="text-center mt-3">
                  <p class="d-inline">Donâ€™t have an account?</p>
                  <span>Sign Up</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
